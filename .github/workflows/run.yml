# This is a basic workflow that is manually triggered

name: Run

env:
  kube_confg_data: ${{ secrets.KUBE_CONFIG_DATA }}
  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  first:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: kubectl exec -it $(kubectl get pod -l app=ubuntu -o jsonpath='{.items[0].metadata.name}') -- bash < install.sh
  second:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 2
        run: kubectl exec -it $(kubectl get pod -l app=ubuntu -o jsonpath='{.items[0].metadata.name}') -- bash < ./install.sh
  third:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 3
        run: kubectl exec -it $(kubectl get pod -l app=ubuntu -o jsonpath='{.items[0].metadata.name}') -- bash < .github/workflows/install.sh
  fourth:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 3
        run: kubectl exec -it $(kubectl get pod -l app=ubuntu -o jsonpath='{.items[0].metadata.name}') -- bash < .github/workflows/aws/install.sh
  fifth:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 3
        run: ./.github/workflows/aws/first.sh
  first2:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: .github/workflows/aws/first.sh
  second2:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 2
        run: aws/first.sh
  third2:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 3
        run: ./aws/first.sh
  fourth2:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 3
        run: ./workflows/aws/first.sh
  fifth2:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting 3
        run: ./.github/workflows/aws/first.sh